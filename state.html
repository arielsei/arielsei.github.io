<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <title>State</title>

    <script src="assets/plotly-latest.min.js"></script>
    <script src="assets/jquery-3.3.1.min.js"></script>
</head>
<body>

<h2 id="title"></h2>

<div id="myDiv" style="width: 100%; height: 500px;"></div>

<script>
    $(window).on("load", function () {
        var state = window.sessionStorage.getItem("state");
        $("#title").text("Toxicity in topics in " + state);
    });

    function getrandom(num, mul) {
        var value = []
        for (i = 0; i <= num; i++) {
            rand = Math.random() * mul;
            value.push(rand);
        }
        return value;
    }

    var data = [
        {
            opacity: 0.4,
            type: 'scatter3d',
            x: getrandom(50, -75),
            y: getrandom(50, -75),
            z: getrandom(50, -75),
        },
        {
            opacity: 0.5,
            type: 'scatter3d',
            x: getrandom(50, -75),
            y: getrandom(50, 75),
            z: getrandom(50, 75),

        },
        {
            opacity: 0.5,
            type: 'scatter3d',
            x: getrandom(50, 100),
            y: getrandom(50, 100),
            z: getrandom(50, 100),
        }
    ];
    var layout = {
        scene: {
            aspectmode: "manual",
            aspectratio: {
                x: 1,
                y: 0.7,
                z: 1,
            },
            xaxis: {
                nticks: 9,
                range: [-200, 100],
            },
            yaxis: {
                nticks: 7,
                range: [-100, 100],
            },
            zaxis: {
                nticks: 10,
                range: [-150, 100],
            }
        },
        autosize: false,
        width: 550,
        height: 500,
        margin: {
            l: 0,
            r: 0,
            b: 50,
            t: 50,
            pad: 4
        },
    };
    Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
